<!DOCTYPE html>
<html>

<head runat="server">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Exercise - Find Next Prime Number</title>

    <script type="text/javascript">
        function checkPrime() {
            var id = document.getElementById("num");
            var number = parseInt(id.value);
            var maxNum = 1299827;

            if (number < maxNum && !isNaN(number)) {
                for (var i = number + 1; i < maxNum; i++) {
                    // Verifica si el número es primo
                    if (isPrime(i)) { // Si bien recuerdo, no se especificaba. Lo hice con un alert()
                        alert("The next prime number after " + number + " is: " + i);
                        return i; // Break -- Para no seguir con la búsqueda
                    }
                }
                alert("No prime number found below " + maxNum);
            } else {
                alert("Please enter a number below 1,299,827 or a valid integer");
                id.value = "";
            }
        }

        function isPrime(num) {
            if (num < 2) return false; // Los números menores que 2 no son primos
            for (var i = 2; i <= Math.sqrt(num); i++) { // Para optimizar, usualmente se itera hasta la raiz del número
                if (num % i === 0) {
                    return false;
                }
            }
            return true;
        }
    </script>
</head>

<body>
    <form id="form1" runat="server">
        <div>
            <input type="text" id="num" />
            <button id="btn" onclick="checkPrime(); return false;">
                Click To Get Next Prime Number
            </button>
        </div>
    </form>
</body>
</html>
